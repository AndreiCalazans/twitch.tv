
<!DOCTYPE html>
<html>
  <head>
   <meta charset="utf-8">
   <meta name="Description" content="Twitch tv by andrei calazans">
   <meta name="keywords" content="twitch tv, andrei calazans">
   <meta name="author" content="andrei calazans">
   <meta name='viewport' content="width= device-width , initial-scale = 1.0">
    <title>Twitch Tv</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

  </head>
  <body>

<div class="content">
  <div class="channelRow">
      <div class="options">
        <p>All</p>
        <p>Online</p>
        <p>Offline</p>
      </div>
      <div class="channels">
        <div class="channel">
          <div class="profile">
            <img src="https://static-cdn.jtvnw.net/jtv_user_pictures/esl_sc2-profile_image-d6db9488cec97125-300x300.jpeg" alt="logo">
            <p class="nameOfChannel">My channel</p>
            <i class="toggle fa fa-plus" aria-hidden="true"></i>
          </div>
          <div class="profileInfo">
            <div class="organizer">
              <p class="current">The game currently playing</p>
              <p class="game">The world of warcraft</p>
              <p class="users">356</p>
              <button class="watchIt btn btn-danger">Watch</button>
            </div>

          </div>
        </div>

      </div>
      <div id="addBtn">Add</div>
  </div>
  <div class="videoRow">
    <video src="#"></video>
  </div>
</div>





<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js" charset="utf-8"></script>
<script src="js.js" charset="utf-8"></script>
  </body>
</html>
